<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style_modal.css">
<div class="modal" >
    <div class="modal-header">
        <span class="modal-title">Cadastro de Nova Conta</span>
        <button class="close-btn">&times;</button>
    </div>

    <div class="modal-body">
        <div class="steps">
            <div class="step active">1</div>
            <div class="barra-progresso"></div>
            <div class="step">2</div>
            <div class="barra-progresso"></div>
            <div class="step">3</div>
        </div>

        <div class="step-labels">
            <span>Escolha seu Perfil</span>
            <span>Dados pessoais</span>
            <span>Endereço</span>
        </div>

        <div class="options">
            <button class="option cliente">👤 Sou Cliente</button>
            <button class="option vendedor">👨‍🍳 Quero vender</button>
        </div>

        <div class="modal-actions">
            <button class="cancelar">Cancelar</button>
            <button class="voltar" style="display: none;">Voltar</button>
            <button class="proximo">Próximo →</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
